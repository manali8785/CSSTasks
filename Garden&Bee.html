<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garden and Bee</title>
    <style>
        body{
        margin: 0;
        }
        .garden{
            height: 600px;
            background-image: url('bee.png'),url('garden.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size:100px,cover;
        }
        .garden:hover{
            animation:move 5s linear infinite;
        }
        @keyframes move{
            0% {background-position:10px 10px, center;}

            25% {background-position:300px 200px, center;}

            50% {background-position:600px 150px, center;}

            100% {background-position:900px 500px, center;}

        }
    </style>
</head>
<body>
<div class="garden"></div>
</body>
</html>
