<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture a click in css</title>
    <style>
        #roll:target{
            transform: rotate(180deg);
            transition: 4s ease;
        }
    </style>
</head>
<body>
<a href="#roll">Roll the ball</a>
<img id="roll" height="100px" width="100px" src="football.png">
</body>
</html>
